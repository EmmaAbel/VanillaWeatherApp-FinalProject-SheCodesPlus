<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3b7ce627a5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp-wrapper">
        <div class="weatherApp">
          <div id="time"></div>
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-1 text-right currentCityIcon">
                <button class="btn" type="button" id="currentCity">
                  <i class="fa-solid fa-location-dot"></i>
                </button>
              </div>
              <div class="col-5">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  class="form-control w-100"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary rounded-pill w-100 search-button"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="description">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <ul>
                <li>
                  <div class="clearfix weather-temperature">
                    <div class="float-start">
                      <strong id="temperature"></strong
                      ><span class="units">째C</span>
                    </div>
                    <img src="" alt="" class="float-start" id="icon" />
                  </div>
                </li>
                <li class="feels-like">
                  Feels like <span id="feelsLike"></span> 째C
                </li>
                <li>
                  <i class="fa-solid fa-arrow-up"></i>
                  <span class="max-temperature"></span>째
                  <i class="fa-solid fa-arrow-down"></i>
                  <span class="min-temperature"></span>째
                </li>
              </ul>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/s</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/EmmaAbel/VanillaWeatherApp-FinalProject-SheCodesPlus.git"
            target="_blank"
            >Open-source code</a
          >
          by Emma Abel Bitsch
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
