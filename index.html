<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp-wrapper">
        <div class="weatherApp">
          <div class="overview">
            <h1>Viborg</h1>
            <ul>
              <li>Today 15:45</li>
              <li>Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <ul>
                <li>
                  <div class="clearfix weather-temperature">
                    <div class="float-start">
                      <strong>11</strong><span class="units">°C | °F</span>
                    </div>
                    <img
                      src="https://www.yr.no/assets/images/svg/01d.svg"
                      alt="Clear"
                      class="float-start"
                    />
                  </div>
                </li>
                <li class="feels-like">Feels like 11°</li>
              </ul>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: 0%</li>
                <li>Humidity: 39%</li>
                <li>Wind: 3 m/s</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/EmmaAbel/VanillaWeatherApp-FinalProject-SheCodesPlus.git"
            target="_blank"
            >Open-source code</a
          >
          by Emma Abel Bitsch
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
