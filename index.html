<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp-wrapper">
        <div class="weatherApp">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Today <span id="time"></span></li>
              <li id="description">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <ul>
                <li>
                  <div class="clearfix weather-temperature">
                    <div class="float-start">
                      <strong id="temperature"></strong
                      ><span class="units"
                        ><a href="#" id="celsius-link" class="active">°C</a> |
                        <a href="#" id="fahrenheit-link">°F</a></span
                      >
                    </div>
                    <img src="" alt="" class="float-start" id="icon" />
                  </div>
                </li>
                <li class="feels-like">
                  Feels like <span id="feelsLike"></span>°
                </li>
              </ul>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/s</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Tomorrow</div>
                <img
                  src="http://openweathermap.org/img/wn/04d@2x.png"
                  alt=""
                  width="42"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-max-temperature">18</span
                  >°/<span class="weather-forecast-min-temperature">12</span>°
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/EmmaAbel/VanillaWeatherApp-FinalProject-SheCodesPlus.git"
            target="_blank"
            >Open-source code</a
          >
          by Emma Abel Bitsch
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
